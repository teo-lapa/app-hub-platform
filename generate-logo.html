<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPA Logo Generator - Heart + Globe + AI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            color: #fff;
            margin: 20px 0;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .canvas-item {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .canvas-item h3 {
            color: #10b981;
            margin-top: 10px;
        }
        canvas {
            border: 2px solid #10b981;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #b91c1c;
        }
        .info {
            color: #10b981;
            background: #2a2a3e;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èüåç LAPA Logo Generator - Cuore + Globo + AI</h1>

    <div class="info">
        <strong>Generatore Logo Professionale LAPA</strong><br>
        Combinazione: Cuore Rosso + Mappamondo Tech + AI + Branding LAPA<br>
        Clicca su "Download PNG" per scaricare ogni dimensione
    </div>

    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const sizes = [
            { size: 512, name: 'icon-512x512' },
            { size: 384, name: 'icon-384x384' },
            { size: 192, name: 'icon-192x192' },
            { size: 152, name: 'icon-152x152' },
            { size: 144, name: 'icon-144x144' },
            { size: 128, name: 'icon-128x128' },
            { size: 96, name: 'icon-96x96' },
            { size: 72, name: 'icon-72x72' }
        ];

        function drawHeartGlobeAILogo(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            const scale = size / 512;

            // Clear canvas with dark background
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, size, size);

            // Draw HEART shape (LAPA style)
            const heartSize = size * 0.38;
            const heartY = center;

            ctx.save();
            ctx.translate(center, heartY);
            ctx.scale(heartSize / 100, heartSize / 100);

            // Heart path
            ctx.beginPath();
            ctx.moveTo(0, 20);
            ctx.bezierCurveTo(-50, -20, -80, 0, -50, 40);
            ctx.lineTo(0, 70);
            ctx.lineTo(50, 40);
            ctx.bezierCurveTo(80, 0, 50, -20, 0, 20);
            ctx.closePath();

            // Heart gradient
            const heartGradient = ctx.createLinearGradient(0, -20, 0, 70);
            heartGradient.addColorStop(0, '#ef4444');
            heartGradient.addColorStop(1, '#b91c1c');
            ctx.fillStyle = heartGradient;
            ctx.fill();

            // Heart border glow
            ctx.strokeStyle = '#fca5a5';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.restore();

            // Draw GLOBE inside heart
            const globeRadius = size * 0.16;
            const globeY = center - size * 0.02;

            // Globe gradient
            const globeGradient = ctx.createRadialGradient(
                center - globeRadius * 0.3,
                globeY - globeRadius * 0.3,
                0,
                center,
                globeY,
                globeRadius
            );
            globeGradient.addColorStop(0, '#60a5fa');
            globeGradient.addColorStop(0.5, '#3b82f6');
            globeGradient.addColorStop(1, '#1e40af');

            ctx.beginPath();
            ctx.arc(center, globeY, globeRadius, 0, Math.PI * 2);
            ctx.fillStyle = globeGradient;
            ctx.fill();

            // Globe latitude lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = Math.max(0.8, 1.5 * scale);
            for (let i = -2; i <= 2; i++) {
                ctx.beginPath();
                const y = globeY + (i * globeRadius * 0.35);
                const width = Math.sqrt(Math.pow(globeRadius, 2) - Math.pow(i * globeRadius * 0.35, 2)) * 2;
                if (width > 0) {
                    ctx.ellipse(center, y, width / 2, globeRadius * 0.1, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            // Globe longitude lines
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.ellipse(center, globeY, globeRadius * 0.2, globeRadius, (i * Math.PI) / 6, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Globe highlight
            const highlightGradient = ctx.createRadialGradient(
                center - globeRadius * 0.4,
                globeY - globeRadius * 0.4,
                0,
                center,
                globeY,
                globeRadius
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.beginPath();
            ctx.arc(center, globeY, globeRadius, 0, Math.PI * 2);
            ctx.fillStyle = highlightGradient;
            ctx.fill();

            // AI circuit dots around heart
            const numDots = 36;
            const heartRadius = heartSize * 0.75;
            for (let i = 0; i < numDots; i++) {
                const angle = (i / numDots) * Math.PI * 2 - Math.PI / 2;

                // Heart-shaped distribution
                const t = angle;
                const r = heartRadius * (0.85 + 0.15 * Math.sin(t));
                const x = center + r * Math.cos(t);
                const y = heartY + r * Math.sin(t) * 0.9 + heartRadius * 0.15;

                // Glow
                const dotGradient = ctx.createRadialGradient(x, y, 0, x, y, 10 * scale);
                dotGradient.addColorStop(0, '#10b981');
                dotGradient.addColorStop(0.5, 'rgba(16, 185, 129, 0.6)');
                dotGradient.addColorStop(1, 'rgba(16, 185, 129, 0)');

                ctx.beginPath();
                ctx.arc(x, y, 8 * scale, 0, Math.PI * 2);
                ctx.fillStyle = dotGradient;
                ctx.fill();

                // Center
                ctx.beginPath();
                ctx.arc(x, y, 3 * scale, 0, Math.PI * 2);
                ctx.fillStyle = '#10b981';
                ctx.fill();
            }

            // Connection lines
            ctx.strokeStyle = 'rgba(16, 185, 129, 0.2)';
            ctx.lineWidth = Math.max(0.5, 1.5 * scale);
            for (let i = 0; i < numDots; i++) {
                if (i % 5 === 0) {
                    const angle1 = (i / numDots) * Math.PI * 2 - Math.PI / 2;
                    const angle2 = ((i + 7) / numDots) * Math.PI * 2 - Math.PI / 2;

                    const t1 = angle1;
                    const r1 = heartRadius * (0.85 + 0.15 * Math.sin(t1));
                    const x1 = center + r1 * Math.cos(t1);
                    const y1 = heartY + r1 * Math.sin(t1) * 0.9 + heartRadius * 0.15;

                    const t2 = angle2;
                    const r2 = heartRadius * (0.85 + 0.15 * Math.sin(t2));
                    const x2 = center + r2 * Math.cos(t2);
                    const y2 = heartY + r2 * Math.sin(t2) * 0.9 + heartRadius * 0.15;

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
            }

            // Draw LAPA text - LARGE
            const fontSize = Math.floor(size * 0.16);
            ctx.font = `900 ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const textY = center - size * 0.01;

            // Text outline
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(4, 8 * scale);
            ctx.strokeText('LAPA', center, textY);

            // Text fill
            ctx.fillStyle = '#1a1a2e';
            ctx.fillText('LAPA', center, textY);

            // Fork and spoon (Italian food)
            const utensilSize = globeRadius * 0.7;
            const forkX = center - globeRadius * 0.8;
            const spoonX = center + globeRadius * 0.8;
            const utensilY = globeY + globeRadius * 0.9;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.strokeStyle = 'rgba(220, 38, 38, 0.3)';
            ctx.lineWidth = Math.max(1, 2 * scale);

            // Fork
            const forkWidth = 3 * scale;
            ctx.fillRect(forkX - forkWidth / 2, utensilY - utensilSize * 0.4, forkWidth, utensilSize * 0.8);
            for (let i = -1; i <= 1; i++) {
                ctx.fillRect(forkX + i * 4 * scale - forkWidth / 2, utensilY - utensilSize * 0.4, forkWidth, utensilSize * 0.4);
            }

            // Spoon
            ctx.beginPath();
            ctx.ellipse(spoonX, utensilY - utensilSize * 0.25, 5 * scale, 8 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillRect(spoonX - forkWidth / 2, utensilY, forkWidth, utensilSize * 0.4);

            // "Finest Italian Food" tagline
            const taglineSize = Math.floor(size * 0.055);
            ctx.font = `italic bold ${taglineSize}px Georgia, serif`;

            // Tagline background
            const tagText = 'Finest Italian Food';
            const tagMetrics = ctx.measureText(tagText);
            const tagWidth = tagMetrics.width;
            const tagX = center;
            const tagY = size * 0.88;

            // Italian flag colors ribbon
            const ribbonHeight = taglineSize * 1.8;
            const ribbonY = tagY - ribbonHeight / 2;

            // Flag gradient
            const flagGradient = ctx.createLinearGradient(center - tagWidth * 0.6, 0, center + tagWidth * 0.6, 0);
            flagGradient.addColorStop(0, '#009246');
            flagGradient.addColorStop(0.33, '#009246');
            flagGradient.addColorStop(0.33, '#ffffff');
            flagGradient.addColorStop(0.66, '#ffffff');
            flagGradient.addColorStop(0.66, '#ce2b37');
            flagGradient.addColorStop(1, '#ce2b37');

            ctx.fillStyle = flagGradient;
            ctx.fillRect(center - tagWidth * 0.6, ribbonY, tagWidth * 1.2, ribbonHeight);

            // Tagline text
            ctx.fillStyle = '#1a1a2e';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(2, 3 * scale);
            ctx.strokeText(tagText, tagX, tagY);
            ctx.fillText(tagText, tagX, tagY);

            // AI badge (top right corner)
            const badgeSize = size * 0.12;
            const badgeX = size * 0.88;
            const badgeY = size * 0.12;

            // Badge background
            const badgeGradient = ctx.createLinearGradient(badgeX - badgeSize / 2, badgeY - badgeSize / 2, badgeX + badgeSize / 2, badgeY + badgeSize / 2);
            badgeGradient.addColorStop(0, '#10b981');
            badgeGradient.addColorStop(1, '#059669');

            ctx.beginPath();
            ctx.arc(badgeX, badgeY, badgeSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = badgeGradient;
            ctx.fill();

            // Badge border
            ctx.strokeStyle = '#34d399';
            ctx.lineWidth = Math.max(2, 3 * scale);
            ctx.stroke();

            // AI chip icon
            const chipSize = badgeSize * 0.45;
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(badgeX - chipSize / 2, badgeY - chipSize / 2, chipSize, chipSize);

            // Chip pins
            ctx.fillStyle = '#10b981';
            const pinSize = chipSize * 0.12;
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(badgeX - chipSize / 2 - pinSize, badgeY - chipSize / 2 + (i * chipSize / 2.5), pinSize, pinSize);
                ctx.fillRect(badgeX + chipSize / 2, badgeY - chipSize / 2 + (i * chipSize / 2.5), pinSize, pinSize);
            }

            // AI text on badge
            ctx.font = `bold ${badgeSize * 0.25}px Arial`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText('AI', badgeX, badgeY + badgeSize * 0.35);
        }

        // Generate all sizes
        sizes.forEach(({ size, name }) => {
            const container = document.getElementById('canvasContainer');

            const item = document.createElement('div');
            item.className = 'canvas-item';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = name;

            drawHeartGlobeAILogo(canvas, size);

            const title = document.createElement('h3');
            title.textContent = `${size}x${size}px`;

            const buttons = document.createElement('div');
            buttons.className = 'buttons';

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download PNG';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `${name}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            buttons.appendChild(downloadBtn);

            item.appendChild(canvas);
            item.appendChild(title);
            item.appendChild(buttons);
            container.appendChild(item);
        });

        console.log('‚úÖ LAPA Heart + Globe + AI Logo Ready!');
    </script>
</body>
</html>
