# ==========================================
# CONFIGURAZIONI GLOBALI
# ==========================================
[global_settings]
default_resolution = "720p"
supported_durations = [6, 8]
supported_aspect_ratios = ["16:9", "9:16", "1:1", "4:3"]

[global_settings.logo_overlay]
enabled = true
position = "bottom-right"
opacity = 0.7
fade_in_duration = 1.0
display_percentage = 40  # Ultimi 40% del video

[global_settings.quality]
motion_blur = true
photorealistic = true
color_accuracy = "high"
antialiasing = true

