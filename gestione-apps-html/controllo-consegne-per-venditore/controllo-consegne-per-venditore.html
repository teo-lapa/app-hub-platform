function initMap() {
  // MAPPA FULLSCREEN CON STREET VIEW
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 46.8182, lng: 8.2275 },
    zoom: 10,
    mapTypeControl: true,
    fullscreenControl: true,
    streetViewControl: true,  // Omino per Street View

    scaleControl: true,
    rotateControl: false
  });

  // Carica team e poi consegne
  loadTeams();
}

// FUNZIONE CHIAMATA ODOO
async function callOdoo(model, method, args = [], kwargs = {}) {
  const response = await fetch('/web/dataset/call_kw', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-Requested-With': 'XMLHttpRequest'
    },
    credentials: 'same-origin',
    body: JSON.stringify({
      jsonrpc: "2.0",
      method: "call",
      params: {
        model: model,
        method: method,
        args: args,
        kwargs: kwargs
      },
      id: Math.floor(Math.random() * 1000000)
    })
  });

  const data = await response.json();
  if (data.error) {
    throw new Error(`Errore Odoo: ${data.error.message || JSON.stringify(data.error)}`);
  }
  return data.result;
}

// CARICA TEAM DA ODOO
async function loadTeams() {
  try {
    const teams = await callOdoo('crm.team', 'search_read',
      [[['id', 'in', LAPA_TEAM_IDS]]],
      {
        fields: ['id', 'name', 'user_id', 'member_ids'],
        order: 'name asc'
      }
    );

    if (teams && teams.length > 0) {
      allTeams = teams;
      populateTeamSelector(teams);
    }
  } catch (error) {
    console.error('Errore caricamento teams:', error);
  }

  // Carica comunque le consegne
  loadDeliveries();
}

// POPOLA SELECTOR TEAM
function populateTeamSelector(teams) {
  const selector = document.getElementById('teamSelector');

  teams.forEach(team => {
    const option = document.createElement('option');
    option.value = team.id;
    option.textContent = `üë• ${team.name}`;
    selector.appendChild(option);
  });
}

// CAMBIO TEAM
async function onTeamChange() {
  const selector = document.getElementById('teamSelector');
  currentTeamId = selector.value;

  // Ricarica le consegne con il filtro del team
  loadDeliveries();
}

// Toggle legenda
function toggleLegend() {
  const legend = document.getElementById('legend');
  legend.classList.toggle('collapsed');
}

// Filtra markers
function filterMarkers(filter) {
  currentFilter = filter;
  
  // Aggiorna bottoni
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Mostra/nasconde markers
  let visibleCount = 0;
  const bounds = new google.maps.LatLngBounds();
  
  markers.forEach((marker, index) => {
    const delivery = allDeliveries[index];
    let show = false;
    
    // Prima controlla se c'√® un autista selezionato
    if (selectedDriverId !== null) {
      // Mostra solo consegne dell'autista selezionato
      if (delivery.driverId == selectedDriverId) {
        // Poi applica il filtro di stato
        if (filter === 'all') {
          show = true;
        } else if (filter === 'pending') {
          show = delivery.status === 'pending';
        } else if (filter === 'completed') {
          show = delivery.status === 'completed';
        } else if (filter === 'backorder') {
          show = delivery.status === 'backorder';
        }
      }
    } else {
      // Nessun autista selezionato, mostra tutti con filtro
      if (filter === 'all') {
        show = true;
      } else if (filter === 'pending') {
        show = delivery.status === 'pending';
      } else if (filter === 'completed') {
        show = delivery.status === 'completed';
      } else if (filter === 'backorder') {
        show = delivery.status === 'backorder';
      }
    }
    
    marker.setVisible(show);
    if (show) {
      visibleCount++;
      bounds.extend(marker.getPosition());
    }
  });
  
  // Aggiorna counter
  document.getElementById('counter').textContent = visibleCount;
  
  // Zoom per vedere solo i markers visibili
  if (visibleCount > 0) {
    map.fitBounds(bounds);
  }
}

// Focus su un autista dalla legenda
function focusDriver(driverId) {
  // Se clicco sullo stesso autista, deseleziona
  if (selectedDriverId == driverId) {
    selectedDriverId = null;
    // Mostra tutti
    filterMarkers(currentFilter);
    // Rimuovi evidenziazione dalla legenda
    document.querySelectorAll('.legend-item').forEach(item => {
      item.style.background = '';
    });
  } else {
    // Seleziona nuovo autista
    selectedDriverId = driverId;
    
    // Evidenzia nella legenda
    document.querySelectorAll('.legend-item').forEach(item => {
      item.style.background = '';
    });
    event.currentTarget.style.background = '#e3f2fd';
    
    // Applica filtro corrente all'autista selezionato
    filterMarkers(currentFilter);
  }
}

async function loadDeliveries() {
  try {
    const now = new Date();
    const todayStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

    let pickingDomain = [
      '&',
      ['scheduled_date', '>=', todayStr + ' 00:00:00'],
      ['scheduled_date', '<=', todayStr + ' 23:59:59'],
      ['name', 'like', 'WH/OUT']
    ];

    // Se √® selezionato un team specifico, filtra i clienti
    if (currentTeamId && currentTeamId !== 'all' && currentTeamId !== '') {
      const customers = await callOdoo('res.partner', 'search_read', [], {
        domain: [
          ['team_id', '=', parseInt(currentTeamId)],
          ['customer_rank', '>', 0]
        ],
        fields: ['id'],
        limit: 1000
      });

      if (customers.length > 0) {
        const customerIds = customers.map(c => c.id);
        pickingDomain = [
          '&',
          ['scheduled_date', '>=', todayStr + ' 00:00:00'],
          ['scheduled_date', '<=', todayStr + ' 23:59:59'],
          ['name', 'like', 'WH/OUT'],
          ['partner_id', 'in', customerIds]
        ];
      } else {
        // Nessun cliente per questo team
        allDeliveries = [];
        markers.forEach(m => m.setMap(null));
        markers = [];
        document.getElementById('counter').textContent = '0';
        return;
      }
    }

    // Prendi consegne
    const pickings = await callOdoo('stock.picking', 'search_read', [], {
      domain: pickingDomain,
      fields: ['id', 'name', 'partner_id', 'driver_id', 'state', 'backorder_id'],
      limit: 200
    });
    const bounds = new google.maps.LatLngBounds();
    let count = 0;
    
    // Reset
    allDeliveries = [];
    driverData = {};
    markers.forEach(m => m.setMap(null));
    markers = [];
    
    // COLORI PER AUTISTI
    const colors = ['#FF0000', '#0000FF', '#00FF00', '#FF00FF', '#FFA500', '#00FFFF', '#800080', '#FFC0CB'];
    const driverColors = {};
    let colorIndex = 0;
    
    // Contatori
    let pendingCount = 0;
    let completedCount = 0;
    let backorderCount = 0;
    
    // Per ogni consegna
    for (const picking of pickings) {
      if (!picking.partner_id) continue;
      
      // Carica coordinate cliente
      const partnerResp = await fetch('/web/dataset/call_kw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({
          jsonrpc: "2.0",
          method: "call",
          params: {
            model: 'res.partner',
            method: 'read',
            args: [picking.partner_id[0]],
            kwargs: {
              fields: ['name', 'street', 'city', 'partner_latitude', 'partner_longitude', 'phone']
            }
          },
          id: Math.floor(Math.random() * 1e9)
        })
      });

      const partner = partnerData.result[0];
      
      // Solo se ha coordinate
      if (!partner.partner_latitude || !partner.partner_longitude) continue;
      
      count++;
      
      // Info consegna
      const driverId = picking.driver_id ? picking.driver_id[0] : 'none';
      const driverName = picking.driver_id ? picking.driver_id[1] : 'Non assegnato';
      
      // Assegna colore per autista
      if (!driverColors[driverId]) {
        driverColors[driverId] = colors[colorIndex % colors.length];
        colorIndex++;
      }
      
      // Inizializza dati autista
      if (!driverData[driverId]) {
        driverData[driverId] = {
          name: driverName,
          color: driverColors[driverId],
          count: 0,
          completed: 0,
          pending: 0,
          backorder: 0
        };
      }
      
      // Determina stato
      let status = 'pending';
      if (picking.state === 'done') {
        status = 'completed';
        completedCount++;
        driverData[driverId].completed++;
      } else if (picking.backorder_id && picking.backorder_id.length > 0) {
        status = 'backorder';
        backorderCount++;
        driverData[driverId].backorder++;
      } else {
        pendingCount++;
        driverData[driverId].pending++;
      }
      
      driverData[driverId].count++;
      
      // Pulisci nome cliente (rimuovi testo tra parentesi)
      let customerName = partner.name;
      if (customerName.includes('(')) {
        customerName = customerName.split('(')[0].trim();
      }

        </div>
      `;
      
      const infoWindow = new google.maps.InfoWindow({
        content: infoContent,
        maxWidth: 280,
        disableAutoPan: false
      });
      
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
      
      markers.push(marker);
      bounds.extend(marker.getPosition());
    }
    
    // Zoom per vedere tutti i punti
    if (markers.length > 0) {
      map.fitBounds(bounds);
    }
    
    // Aggiorna counter e statistiche
    document.getElementById('counter').textContent = count;
    document.getElementById('pendingCount').textContent = pendingCount;
    document.getElementById('completedCount').textContent = completedCount;
    document.getElementById('backorderCount').textContent = backorderCount;
    
    // Popola legenda
    updateLegend();
    
  } catch (error) {
    console.error('Errore:', error);
    // Se non siamo in Odoo, mostra punti di test
    createTestMarkers();
  }
}

// Aggiorna legenda
function updateLegend() {
  const legendContent = document.getElementById('legendContent');
  let html = '';
  
  Object.keys(driverData).forEach(driverId => {
    const driver = driverData[driverId];
    html += `
      <div class="legend-item" onclick="focusDriver('${driverId}')">
        <div class="legend-color" style="background: ${driver.color}"></div>
        <span class="legend-label">${driver.name}</span>
        <span class="legend-count">${driver.count}</span>
      </div>
    `;
  });
  
  legendContent.innerHTML = html || '<div style="color: #999; text-align: center;">Nessun autista</div>';
}
