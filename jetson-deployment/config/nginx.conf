# nginx reverse proxy configuration for Jetson OCR Server
# Provides HTTPS termination and load balancing

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=ocr_limit:10m rate=10r/s;

    # Upstream OCR server
    upstream ocr_backend {
        server ocr-server:3100 max_fails=3 fail_timeout=30s;
    }

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }

        # Health check endpoint (allow HTTP)
        location /api/v1/health {
            proxy_pass http://ocr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates (self-signed for LAN)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Max upload size (50MB)
        client_max_body_size 50M;

        # API endpoints
        location /api/ {
            # Rate limiting
            limit_req zone=ocr_limit burst=20 nodelay;

            # Proxy to OCR server
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts (OCR can take time)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check (no rate limit)
        location /api/v1/health {
            proxy_pass http://ocr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Short timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics (protected, only allow local network)
        location /api/v1/metrics {
            # Allow only local network (adjust for your network)
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;

            proxy_pass http://ocr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root path
        location / {
            return 200 '{"service":"Jetson OCR Server","status":"running","version":"1.0.0"}';
            add_header Content-Type application/json;
        }
    }
}
